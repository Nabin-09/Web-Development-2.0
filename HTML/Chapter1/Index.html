<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETN List with Checkboxes</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
        }
        .section {
            font-weight: bold;
        }
        .sub-section {
            margin-left: 20px;
        }
        .sub-sub-section {
            margin-left: 40px;
        }
    </style>
</head>
<body>

    <ul>
        <li><span class="section">ETN-2021</span>
            <ul>

                    </ul>
                </li>
                <li><span class="section">Section B -</span>

                </li>
                <li><span class="section">Section C</span>
                    <ul>
                        <li class="sub-section"><input type="checkbox" id="etn2021_sectionC_9a"><label for="etn2021_sectionC_9a">9 a</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2021_sectionC_9b"><label for="etn2021_sectionC_9b">9 b</label></li>
                    </ul>

            </ul>
        </li>

        <li><span class="section">ETN-2018</span>
            <ul>

                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionA_3"><label for="etn2018_sectionA_3">3</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionA_4"><label for="etn2018_sectionA_4">4</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionA_5"><label for="etn2018_sectionA_5">5</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionA_6"><label for="etn2018_sectionA_6">6</label></li>
                    </ul>
                </li>
                <li><span class="section">Section B -</span>
                    <ul>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionB_7"><label for="etn2018_sectionB_7">7</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionB_8"><label for="etn2018_sectionB_8">8</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionB_9a"><label for="etn2018_sectionB_9a">9 a</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionB_9b"><label for="etn2018_sectionB_9b">9 b</label></li>
                    </ul>
                </li>
                <li><span class="section">Section C</span>
                    <ul>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionC_10a"><label for="etn2018_sectionC_10a">10 a</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionC_10b"><label for="etn2018_sectionC_10b">10 b</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2018_sectionC_10c"><label for="etn2018_sectionC_10c">10 c</label></li>
                    </ul>
                </li>
            </ul>
        </li>

        <li><span class="section">ETN-2021</span>
            <ul>
                <li><span class="section">Section A</span>
                    <ul>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionA_1a"><label for="etn2021_2_sectionA_1a">1 a</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionA_1b"><label for="etn2021_2_sectionA_1b">1 b</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionA_2"><label for="etn2021_2_sectionA_2">2</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionA_3"><label for="etn2021_2_sectionA_3">3</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionA_4"><label for="etn2021_2_sectionA_4">4</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionA_5"><label for="etn2021_2_sectionA_5">5</label></li>
                    </ul>
                </li>
                <li><span class="section">Section B -</span>
                    <ul>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionB_6a"><label for="etn2021_2_sectionB_6a">6 a</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionB_6b"><label for="etn2021_2_sectionB_6b">6 b</label></li>

                    </ul>
                </li>
                <li><span class="section">Section C</span>
                    <ul>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionC_9a"><label for="etn2021_2_sectionC_9a">9 a</label></li>
                        <li class="sub-section"><input type="checkbox" id="etn2021_2_sectionC_9b"><label for="etn2021_2_sectionC_9b">9 b</label></li>
                    </ul>
                </li>
            </ul>
        </li>

    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get all checkboxes by their IDs
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // Restore the checked state from localStorage
            checkboxes.forEach(checkbox => {
                const savedState = localStorage.getItem(checkbox.id);
                if (savedState) {
                    checkbox.checked = savedState === 'true';
                }
                
                // Add event listener to save the state when it's changed
                checkbox.addEventListener('change', function () {
                    localStorage.setItem(checkbox.id, checkbox.checked);
                });
            });
        });
    </script>
</body>
</html>
