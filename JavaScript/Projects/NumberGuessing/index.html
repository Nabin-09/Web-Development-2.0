<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
    <title>Number Guessing</title>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form action="form">
            <label for="guessField" id = "guess">Guess a number</label> 
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" class = "guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous guesses : <span class="guesses"></span></p>
            <p>Guesses remaining : <span class="lastResult">10</span> </p>
            <p class = "lowOrHi"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
